
<mat-toolbar color="primary">
  <div class="ml-auto " *ngIf="show">
    <button  mat-raised-button >Add  <i class="fas fa-plus-circle"></i></button>
  </div>
  </mat-toolbar>

  <div class="container forms-container" *ngIf="!show">
  <div class="row justify-content-center align-items-center">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      
      <form action="" [formGroup]="reminderForm" (ngSubmit)="submitForm()" >
        <div class="row text-center">
          <h1 class="pl-5">Reminder Details</h1>
          
          <div class="col-12">
          <mat-form-field>
            <mat-label>Enter Event Title</mat-label>
                <input matInput name="title" type="text" required formControlName="eventTitle" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Enter Event Description</mat-label>
            <textarea matInput  name="eventdesc" id="eventdesc" cols="30" rows="10" formControlName="eventDescription" required></textarea>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="eventDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Time</mat-label>
            <input matInput  type="time" value="00:00:00" step="1" formControlName="eventTime" id="time" required>
          </mat-form-field>
        </div>
        <div class="col-12 offset-4">
          <button class="form-control" mat-raised-button color="primary" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
    </div>
  </div>

  <div class="container" id="cards-section">
        <div class="row mt-3 mb-5" *ngIf="reminders">
          <div class="col-4 mb-3"  *ngFor="let reminder of reminders">
            <div class="card h-100 m-3">
              <div class="card-body">
               <div class="card-title">
                {{reminder.eventTitle}}
               </div>
               <div class="card-subtitle">
                <h1>{{reminder.eventDate}}</h1>
                <h1>{{reminder.eventTime}}</h1> 
                <h1>{{reminder.counter}}</h1>
               </div>
               <div class="card-text">
                 {{reminder.eventDescription}}
               </div>
              </div>
              <div class="card-footer text-center">
                <button mat-raised-button  color="warn">Delete</button>
              </div>
            </div>
          </div>
        </div>
  </div>
